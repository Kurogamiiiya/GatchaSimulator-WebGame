<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GatchaSimulator</title>
</head>
<body>
    <h1 style="text-align: center; color: aliceblue;">Gatcha Simulator</h1>

    <div id="container" class="container">
    </div>

    <div style="place-items: center; display: flex; margin-top: 1rem;">
    <button id="roll" style="margin-left: auto;margin-right: auto;" onclick="singleRoll()">1 roll</button>
    <button id="delete" style="margin-left: auto;margin-right: auto;" onclick="tenRoll()">10 roll</button>
    </div>

    <div style="text-align: center;">
        <h2 style="color: rgb(255, 255, 255);">Rate List:</h2>
        <h2 style="color: yellow;">Legendary 1%</h2>
        <h2 style="color: purple;">Epic 10%</h2>
        <h2 style="color: gray;">Common 89%</h2>
    
        <br><br><br>
        <h2 ><a style="color: rgb(228, 0, 0); text-decoration: none;" href="https://github.com/kurogamiiiya">@Kurogamiiiya</a></h2>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
